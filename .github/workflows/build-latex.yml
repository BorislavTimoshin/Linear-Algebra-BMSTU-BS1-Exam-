name: Build LaTeX PDF

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up LaTeX
      uses: dante-ev/latex-action@latest
      with:
        root_file: main.tex

    - name: Upload PDF as artifact
      uses: actions/upload-artifact@v4
      with:
        name: article-pdf
        path: main.pdf
